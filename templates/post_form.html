{% extends "base.html" %}
{% block head %}{{ title }} | My Blog{% endblock head %}
{% block content %}
<div class="col-sm-6 col-sm-offset-3">
<h1>{{ title }}</h1>
<form action="/posts/create/" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-default" value="{{ title }}">
</form>
</div>
{% endblock content %}
